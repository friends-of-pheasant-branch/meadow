<div class="tdsvp-blockquote {{ if page.blockquote = "big" }}tdsvp-blockquote-big{{ endif }}">
  {{ if page.blockquote = "big" }}
  <div class="tdsvp-quotations">
    <img class="img-responsive" src="{{ site.baseurl }}/public/img/tdsvp-quotation-marks.png" alt="Quotation Marks">
  </div>
  {{ endif }}
  <blockquote>
    <p>{{include.quote}}</p>
    <footer>{{include.person}} <cite title="Source Title">{{include.location}}</footer>
    </blockquote>
</div>
